     <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900|Open+Sans:400,600');
     * {
         box-sizing: border-box;
    }
     *::before, *::after {
         box-sizing: border-box;
    }
    html {
      width: 100%;
    }
     body {
         font-family: 'Open Sans', sans-serif;
       width: 100%;
         font-size: 1rem;
         font-weight: 400;
         line-height: 1.6;
         margin: 0;
         padding: 0;
         color: #686574;
         background: #fff;
         text-rendering: optimizeLegibility;
    }
     h1, h2, h3 {
         font-family: 'Nunito', sans-serif;
         line-height: 1.1;
         color: #322e40;
    }
     h1 {
         position: relative;
         margin: 0 0 1rem;
         font-size: 3.125rem;
         font-weight: 700;
         color: #322e40;
    }
     h2 {
         font-size: 2.5rem;
         margin: 1rem 0 1.5rem;
         font-weight: 700;
    }
     h3 {
         font-size: 1.75rem;
         margin: 1.5rem 0 0.75rem;
         font-weight: 600;
    }
     p {
         margin: 0 0 1.5rem;
    }
     p.lead {
         font-size: 1.125rem;
         margin: 0 0 2rem;
    }
     a {
         transition: color 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
         color: inherit;
         text-decoration: none;
    }
     ul {
         list-style: none;
         margin: 0;
         padding: 0;
    }
     ul li {
         margin: 0 1.5rem 0 0;
    }
     header {
         padding: 15rem 0 10rem;
    }
    
     nav {
         z-index: 1;
         position: fixed;
         top: 0;
         left: 0;
         padding: 1.5rem 0;
         width: 100%;
         background: #fff;
         box-shadow: 0 0 5px 0 rgba(0, 0, 0, .05);
       display: flex;
      }
    
     nav ul {
         display: flex;
         justify-content: flex-start;
         margin: 0.25rem 0;
    }
     nav ul li {
         font-size: 0.875rem;
         font-weight: 600;
         line-height: 1.375rem;
         margin: 0 1.5rem 0 0;
    }
    
     nav ul a {
         color: #999;
       font-size: 1rem;
    }
     nav ul a:hover {
         color: #322e40;
    }
     nav ul {
         position: absolute;
         z-index: 1;
         list-style: none;
         display: flex;
         flex-wrap: wrap;
         flex-direction: column;
         display: none;
         width: 100%;
         left: 0;
         padding: 1rem 0 1.5rem;
         background: #fff;
         text-align: center;
    }
     nav ul.active {
         display: flex;
    }
     nav ul li {
         margin: 0.5rem 0;
    }
     .toggle-btn {
         display: flex;
         justify-content: flex-end;
    }
     .toggle-nav {
         font-size: 0.875rem;
         font-weight: 600;
         margin: 0.325rem 0;
         color: #999;
    }
     .toggle-nav .fa-bars {
         margin: 0 0 0 0.5rem;
    }
     .toggle-nav i {
         font-size: 1.5rem;
         line-height: 0.5;
         margin: 0 0 0 0.5rem;
    }
    
    .grid {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
     nav .grid > [class*="column-"] {
         padding: 0 1rem;
      }
    
     #logo {
      font-family: 'Roboto Mono';
         font-weight: 600;
         font-size: 1.35rem;
         margin: 0;
         color: #ff5d33;
    }
    
    #logo img{
      width: 90px;
      height: 30px;
      height: auto;
    }
    
    .container {
         max-width: 100%;
    }
     header section {
         padding: 0;
    }
     main::before {
         position: absolute;
         content: '';
         left: 0;
         display: block;
         width: 100%;
         height: 5rem;
         
         background-size: 100% 100%;
         background-position: center bottom;
         background-repeat: no-repeat;
    }
     .grid > [class*="column-"] {
         padding: 1rem;
    }
    
     section {
         padding: 5rem 0;
    }
    
    .products{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .products .new-arrivals {
      display: flex;
      width:80%;
      justify-content: space-around;
    }
    
     img {
         display: block;
         width: 95%;
         height: 100%;
         object-fit: cover;
    }
    
     .btn {
         transition: background 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
         position: relative;
         display: inline-block;
         color: #fff;
         border: none;
         border-radius: 2rem;
         outline: 0;
         padding: 1.125rem 3rem;
       
         font-size: 0.875rem;
         font-weight: 700;
         text-align: center;
         text-transform: uppercase;
         cursor: pointer;
         letter-spacing: 0.0625rem;
         background: #ff714c;
    }
     .btn:hover {
         background: #ff5d33;
    }
     .text-center {
         text-align: center;
    }
    
    .photos {
      display: flex;
      width: 100%;
      justify-content: center;
    }
    
     figure {
         position: relative;
         display: block;
         margin: 0;
    }
    
     figure > .img-container {
         height: 20rem;
         border-radius: 0.5rem;
         overflow: hidden;
    }
    
     figure > .img-container img {
         transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
       border-radius: 20px;
         transform: scale(1);
    }
    
     a:hover .img-container img {
         transform: scale(1.08);
    }
     a:hover figcaption h3 {
         color: #ff714c;
    }
     a figcaption > * {
         transition: color 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
     footer {
         text-align: center;
       background-color: #f3f1f1;
       height: 250px;
    }
     footer section {
         padding: 2rem 0;
         border-top: 1px solid #faf9f9;
    }
     footer .footer-nav li {
         display: inline-block;
    }
     footer .footer-nav li a:hover {
         color: #ff714c;
    }
    @media (min-width: 1000px) {
         nav {
             padding: 1.5rem 0;
        }
         nav ul {
             justify-content: flex-end;
        }
    }

     @media (min-width: 1000px) {
         body {
             font-size: 1.125rem;
        }
         header {

        }
         h1 {
             font-size: 3.5rem;
             margin: 0 0 1.5rem;
        }
         h2 {
             font-size: 2.75rem;
        }
         h3 {
             font-size: 1.85rem;
        }
         p.lead {
             font-size: 1.25rem;
             margin: 0 0 2.5rem;
        }
         .toggle-nav {
             display: none;
        }
         nav {
             display: block;
        }
         nav ul {
             display: flex;
             flex-direction: row;
             position: relative;
             justify-content: flex-end;
             padding: 0;
        }
         nav ul li {
             margin: 0 1.5rem 0 0;
        }
    }
     
    figcaption h3{

    footer{

    }
    .content-container{
      display: flex;

    }
    
    .content-container img{

    }
    
    
    .content ul{
      display: flex;

      font-family:  'Roboto';
    }
    
    .content ul li:first-child{
      color: #000;
      font-weight: bold;
    
    }
    
    .content ul li{
      font-size: 1rem;
      cursor: pointer;
    }
    
    .content ul li:hover{
      color: #ff714c;
    }
    
    .img-container{
      display: flex;
      align-items: flex-end;
      flex-direction: column;
      padding: 0;
      justify-content: center;
    }
    
    .pcontainer{
      padding:0;
      display: flex;
      margin-top:-10px;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin-right: 15%;
      font-size:0.7rem;
    }
